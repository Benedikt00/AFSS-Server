{% macro area_stats(stats) -%}
        <h3>{{stats['title']}}</h3>
        <p>Locations: {{stats['num_locations']}}</p>
        <p>Min {{stats['min']}}, Max {{stats["max"]}}</p>
        
        <p>Add Area as well as Locations</p>
        <button onClick="add_area()">Add</button>
        
{%- endmacro %}
