<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forced Selection Dropdown and Text Input</title>
    <style>
        /* Optional: Add some styles for better appearance */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 200px;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <form action="/submit" method="post">
        <!-- Input field with forced selection -->
        <label for="forcedInput">Select from the list:</label>
        <input list="options" id="forcedInput" name="forcedInput" required>

        <!-- Datalist with options -->
        <datalist id="options">
            <option value="Option 1">
            <option value="Option 2">
            <option value="Option 3">
        </datalist>

        <!-- Submit button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
